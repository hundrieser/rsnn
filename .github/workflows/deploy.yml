name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build

      - name: Show workspace and verify docs exists
        run: |
          echo "=== workspace listing ==="
          ls -la
          echo "=== root files ==="
          ls -la . || true
          echo "=== attempt to list docs ==="
          if [ -d docs ]; then
            echo "docs directory exists"
            ls -la docs
          else
            echo "ERROR: docs directory not found after build" >&2
            exit 1
          fi

      - name: Add 404.html for SPA fallback
        run: |
          if [ -f docs/index.html ]; then
            cp docs/index.html docs/404.html
          else
            echo "ERROR: docs/index.html not found, build may have failed" >&2
            exit 1
          fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4